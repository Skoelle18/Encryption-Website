<!DOCTYPE html>
<html lang="en">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:#080808;
            background-size: cover;
            background-position: center;
        }
        .wrapper{
            width:420px;
            background: #343434;
            color:#fff;
            border-radius: 40px;
            
            padding: 20px;
            
        }
        .wrapper h1{
            font-size: 50px;
            text-align: center;
            padding: 15px;

        }
        .wrapper .box{
            width: 100%;
            height: 100%;
            margin:10px,0;
            align-items: center;
            align-self: center;
            text-align: center;
        }
        .box label{
            font-size: 30px;
        }
        .box input{
            width: 70%;
            height: 40px;
            padding: 10px;
            background: #545454;
            border:white;
            outline: none;
            border: 1px solid rgb(34, 34, 32);
            font-size: 20px;
            color: #fff;
            align-self: center;
        }
        .wrapper .btn{
            width:50%;
            height:50px;
            background: #545454;
            align-items: center;
            align-self: center;
            margin-left: 25%;
            border:none;
            outline: none;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(0,0,);
            color: #fff;
            cursor: pointer;
            text-align: center;
            font-size: 25px;
        }
        .wrapper .register{
            font-size: 14.5px;
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
        .register p a{
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .register p a:hover{
            text-decoration: underline;

        }

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add CSS -->
</head>

<body>
    <div class="wrapper">
    <h1>REGISTER</h1>
    <form id="registerForm">
        <div class="box">
        <label for="username">Username:<br></label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="box">
        <label for="password">Password:<br></label>
        <input type="password" id="password" name="password" required>
    </div>
        <button class="btn" type="submit">Register</button>
    <div class="register">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    </form>
    
</div>

    <script src="auth.js"></script>
</body>
</html>
